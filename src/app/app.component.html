<h1> Teatro </h1>
<p>Scrivi il tuo nome, premi il pulsante prenota e clicca il posto che vuoi</p>
<br>
<input id='data' type='text'/><button id="prenota" onclick="AppComponent.showTeatro()">Prenota</button> 
<p id='nome'></p>
<div id="divTeatro" style="visibility:hidden">
<p>
<button *ngFor='let platea of bottoni' onclick="selezionaPosto()">
  <p>{{platea}}</p>
</button>
</p>
<p>
<button *ngFor='let palchi of bottoni1' class='bottoni'>
  <p>{{palchi}}</p>
</button>
</p>
</div>
