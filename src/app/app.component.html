<h1>Teatro</h1>

<p>Scrivi il tuo nome, premi il pulsante prenota e clicca il posto che vuoi</p>
<br />

<div style="display:block" id="divInserimento">
  <input id="data" type="text" /><button
    id="bottonePrenota"
    onclick="showTeatro(1)"
  >
    Prenota
  </button>
</div>

<div class="divTeatro" style="display:block">
  <button
    id="BottoneB"
    onclick="document.getElementsByClassName('divTeatro').style.display='block'"
  >
    MostraTeatro
  </button>

  <p>
    <button *ngFor="let platea of bottoni; let counter = index" style=”background-color:green>
      <p onclick="selezionaPostoPlatea(getElementById('data'), counter)">
        {{ platea }}
      </p>
    </button>
  </p>
  <p>
    <button
      *ngFor="let palchi of bottoni1"
      onclick="selezionaPostoPalchi(palchi)"
      class="bottoni"
    >
      <p>{{ palchi }}</p>
    </button>
  </p>
</div>
