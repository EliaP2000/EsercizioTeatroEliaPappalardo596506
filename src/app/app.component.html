<h1> Teatro </h1>

<p>Scrivi il tuo nome, premi il pulsante prenota e clicca il posto che vuoi</p>
<br>

<div style="visibility:visibile" id="divInserimento">
<input id="data" type="text"/><button id="bottonePrenota" onclick="showTeatro(1)">Prenota</button> 
</div>

<div class="divTeatro" style="visibility:visibile">
<button id="BottoneB" onclick="document.getElementsByClassName('divTeatro').style.visibility='visibile'">MostraTeatro</button> 

<p>
<button *ngFor='let platea of bottoni; let counter=index' >
  <p onclick="selezionaPostoPlatea(getElementById('data'), counter)">{{platea}}</p>
</button>
</p>
<p>
<button *ngFor='let palchi of bottoni1' onclick="selezionaPostoPalchi(palchi)" class='bottoni'>
  <p>{{palchi}}</p>
</button>
</p>
</div>
